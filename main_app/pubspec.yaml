dependencies:
  flutter:
    sdk: flutter
  chopper: ^4.0.1
  device_info: ^2.0.2
  firebase_crashlytics: ^2.2.1
  firebase_core: ^1.6.0
  flutter_search_bar: ^3.0.0-dev.1
